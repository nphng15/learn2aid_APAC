<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn2Aid Movement Test</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }

      select,
      input[type="file"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        width: 100%;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }

      .results {
        margin-top: 30px;
        display: none;
      }

      .results.visible {
        display: block;
      }

      .score {
        font-size: 36px;
        color: #27ae60;
        text-align: center;
        margin: 20px 0;
        font-weight: bold;
      }

      .error {
        color: #e74c3c;
        font-weight: 600;
        margin: 20px 0;
        background-color: #fadbd8;
        padding: 15px;
        border-radius: 4px;
        display: none;
      }

      .breakdown,
      .strengths,
      .improvements {
        margin-bottom: 20px;
      }

      h3 {
        color: #2c3e50;
        border-bottom: 1px solid #eee;
        padding-bottom: 8px;
        margin-top: 25px;
      }

      ul {
        padding-left: 20px;
      }

      li {
        margin-bottom: 8px;
      }

      .loading {
        text-align: center;
        display: none;
      }

      .spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1.5s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .breakdown-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      .breakdown-table th,
      .breakdown-table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      .breakdown-table th {
        background-color: #f5f5f5;
        font-weight: 600;
      }

      .video-preview {
        max-width: 100%;
        margin-top: 15px;
        border-radius: 4px;
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        color: #7f8c8d;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Learn2Aid Movement Analysis</h1>

    <div class="container">
      <div class="form-group">
        <label for="movement-select">Select Movement Type:</label>
        <select id="movement-select">
          <option value="loading">Loading available movements...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="video-upload">Upload Video:</label>
        <input type="file" id="video-upload" accept="video/*" />
        <video id="video-preview" class="video-preview" controls></video>
      </div>

      <button id="analyze-btn" disabled>Analyze Movement</button>

      <div class="loading" id="loading">
        <p>Analyzing your movement. This may take a minute...</p>
        <div class="spinner"></div>
      </div>

      <div class="error" id="error"></div>

      <div class="results" id="results">
        <h2>Analysis Results</h2>
        <div class="score" id="score"></div>

        <h3>Score Breakdown</h3>
        <div class="breakdown" id="breakdown">
          <table class="breakdown-table" id="breakdown-table">
            <thead>
              <tr>
                <th>Category</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="breakdown-body"></tbody>
          </table>
        </div>

        <h3>Strengths</h3>
        <div class="strengths" id="strengths">
          <ul id="strengths-list"></ul>
        </div>

        <h3>Areas for Improvement</h3>
        <div class="improvements" id="improvements">
          <ul id="improvements-list"></ul>
        </div>
      </div>
    </div>

    <div class="footer">
      Â© 2025 Learn2Aid - AI-Powered First Aid Movement Analysis
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // API endpoints
        const BASE_URL = "https://learn2aid-ai-service.onrender.com";
        const MOVEMENTS_URL = `${BASE_URL}/supported-movements`;
        const PREDICT_URL = `${BASE_URL}/predict`;

        // Elements
        const movementSelect = document.getElementById("movement-select");
        const videoUpload = document.getElementById("video-upload");
        const videoPreview = document.getElementById("video-preview");
        const analyzeBtn = document.getElementById("analyze-btn");
        const loading = document.getElementById("loading");
        const error = document.getElementById("error");
        const results = document.getElementById("results");
        const score = document.getElementById("score");
        const breakdownBody = document.getElementById("breakdown-body");
        const strengthsList = document.getElementById("strengths-list");
        const improvementsList = document.getElementById("improvements-list");

        // Fetch supported movements
        fetch(MOVEMENTS_URL)
          .then((response) => response.json())
          .then((data) => {
            movementSelect.innerHTML = "";
            data.supported_movements.forEach((movement) => {
              const option = document.createElement("option");
              option.value = movement;
              option.textContent =
                movement.charAt(0).toUpperCase() + movement.slice(1);
              movementSelect.appendChild(option);
            });
          })
          .catch((err) => {
            console.error("Error fetching movements:", err);
            movementSelect.innerHTML =
              '<option value="">Error loading movements</option>';
          });

        // Preview uploaded video
        videoUpload.addEventListener("change", function (e) {
          if (this.files && this.files[0]) {
            videoPreview.src = URL.createObjectURL(this.files[0]);
            videoPreview.style.display = "block";

            // Enable the analyze button if a file is selected
            analyzeBtn.disabled = false;
          }
        });

        // Analyze button click
        analyzeBtn.addEventListener("click", function () {
          if (!videoUpload.files || !videoUpload.files[0]) {
            showError("Please select a video file to analyze");
            return;
          }

          const formData = new FormData();
          formData.append("file", videoUpload.files[0]);
          formData.append("movement_name", movementSelect.value);

          // Reset UI
          hideError();
          results.classList.remove("visible");
          loading.style.display = "block";
          analyzeBtn.disabled = true;

          // Send request to API
          fetch(PREDICT_URL, {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (!response.ok) {
                return response.json().then((data) => {
                  throw new Error(data.error || "Server error occurred");
                });
              }
              return response.json();
            })
            .then((data) => {
              displayResults(data);
            })
            .catch((err) => {
              showError("Error analyzing video: " + err.message);
            })
            .finally(() => {
              loading.style.display = "none";
              analyzeBtn.disabled = false;
            });
        });

        // Display results
        function displayResults(data) {
          if (data.error) {
            showError(data.error);
            return;
          }

          // Display total score
          score.textContent = `${data.total_point}/100`;

          // Display score breakdown
          breakdownBody.innerHTML = "";
          const scoreBreakdown = data.detailed_summary?.score_breakdown || {};
          Object.entries(scoreBreakdown).forEach(([category, value]) => {
            const row = document.createElement("tr");

            const categoryCell = document.createElement("td");
            categoryCell.textContent = formatCategoryName(category);

            const valueCell = document.createElement("td");
            valueCell.textContent = value;

            row.appendChild(categoryCell);
            row.appendChild(valueCell);
            breakdownBody.appendChild(row);
          });

          // Display strengths
          strengthsList.innerHTML = "";
          const strengths = data.detailed_summary?.strengths || [];
          strengths.forEach((strength) => {
            const li = document.createElement("li");
            li.textContent = strength;
            strengthsList.appendChild(li);
          });

          // Display improvements
          improvementsList.innerHTML = "";
          const improvements =
            data.detailed_summary?.areas_for_improvement || [];
          improvements.forEach((improvement) => {
            const li = document.createElement("li");
            li.textContent = improvement;
            improvementsList.appendChild(li);
          });

          // Show results
          results.classList.add("visible");
        }

        // Helper function to format category names
        function formatCategoryName(category) {
          return category
            .split("_")
            .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
            .join(" ");
        }

        // Show error message
        function showError(message) {
          error.textContent = message;
          error.style.display = "block";
        }

        // Hide error message
        function hideError() {
          error.style.display = "none";
        }
      });
    </script>
  </body>
</html>
